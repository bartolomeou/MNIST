{% extends 'index.html' %} {% block result %}
<table id="resultTable" style="width: 100%; box-sizing: border-box">
	<thead>
		<tr>
			<th>Job ID</th>
			<th>Batch size</th>
			<th>Learning rate</th>
			<th>Number of epochs</th>
			<th>Accuracy</th>
		</tr>
	</thead>
	<tbody>
		{% for job in jobs %}
		<tr>
			<td>{{job[0]}}</td>
			<td>{{job[1]}}</td>
			<td>{{job[2]}}</td>
			<td>{{job[3]}}</td>
			<td>{{job[4]}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
